<!DOCTYPE html>
{% extends 'base.html' %}

{% block body_block %}
<div class="jumbotron">
  {% if registered %}
    <h2>Thanks for filling the form</h2>
  {% else %}
    <h3>Fill out the form:</h3>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <input type="submit" name="" value="Register">
    </form>
  {% endif %}
</div>
{% endblock %}
